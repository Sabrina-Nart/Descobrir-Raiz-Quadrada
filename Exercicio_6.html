<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Raiz Quadrada</title>

    <link rel="stylesheet" href="Exercicio_6.css">
</head>

<body>
    <header><h1>Descubra a Raíz Quadrada de um Número</h1></header>
    
    <section>
      <form onsubmit=" raiz_quadrada(this); return false;">

        <div>
          <label>Digite o valor que será calculado a raíz quadrada</label><br><br>
          <input required type="text" id="quad"/><br><br>
          
        </div>
        
        <button type="submit">Resultado</button>
      </form>
    </section>

    <script src="Exercicio_6.js"></script>

</body>
</html>
